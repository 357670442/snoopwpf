# configuration for develop and master branch
branches:
  only:
    - master
    - develop

image: Visual Studio 2019
test: off

pull_requests:
  do_not_increment_build_number: false

install:
  - cinst dotnetcore-sdk --version 3.1.101

build_script:
  - ps: .\build.ps1 CI

artifacts:
  - path: \output\*.msi
  - path: \output\*.nupkg
  - path: \output\*.zip

nuget:
  disable_publish_on_pr: true

skip_commits:
  files:
    - '**/*.md'